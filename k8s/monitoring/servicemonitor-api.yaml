apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-service-monitor
  namespace: monitoring
  labels:
    app: api-service
    release: prometheus
spec:
  # 監視対象のネームスペース
  namespaceSelector:
    matchNames:
      - app-production
  # 監視対象のサービスを選択
  selector:
    matchLabels:
      app: api-service
  # メトリクスエンドポイントの設定
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      # メトリクスにラベルを追加
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
      # メトリクスのラベルを調整（不要なGoランタイムメトリクスをdrop、重要なものは保持）
      metricRelabelings:
        # Drop go_* metrics except essential ones (goroutines, memstats, gc)
        - sourceLabels: [__name__]
          regex: go_(?!goroutines|memstats_alloc_bytes|memstats_heap_|gc_duration_seconds).*
          action: drop
