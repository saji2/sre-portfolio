# Database credentials secret
# NOTE: Replace with actual values before applying
# In production, use External Secrets Operator to sync from AWS Secrets Manager
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: app-production
type: Opaque
stringData:
  host: "YOUR_RDS_ENDPOINT"
  port: "5432"
  dbname: "taskmanager"
  username: "YOUR_DB_USERNAME"
  password: "YOUR_DB_PASSWORD"
---
# JWT secret
# Generate with: openssl rand -base64 32
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: app-production
type: Opaque
stringData:
  secret: "GENERATE_A_SECURE_SECRET_HERE"
