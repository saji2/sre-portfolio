#------------------------------------------------------------------------------
# API Service - ClusterIP Service
#------------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: app-production
  labels:
    app: api-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-service
