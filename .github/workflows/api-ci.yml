name: API CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/api-ci.yml'

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: sre-portfolio/api
  EKS_CLUSTER_NAME: sre-portfolio-cluster

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/api/go.sum

      - name: Download dependencies
        working-directory: apps/api
        run: go mod download

      - name: Run tests
        working-directory: apps/api
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: Run vet
        working-directory: apps/api
        run: go vet ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          set -e
          IMAGE_TAG=${GITHUB_SHA}

          kubectl set image deployment/api-service \
            api=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG} \
            -n app-production

          if ! kubectl rollout status deployment/api-service -n app-production --timeout=300s; then
            echo "Rollout failed, initiating rollback..."
            kubectl rollout undo deployment/api-service -n app-production
            echo "Rollback completed for image tag: ${IMAGE_TAG}"
            exit 1
          fi

      - name: Verify deployment
        run: |
          kubectl get pods -n app-production -l app=api-service
          kubectl get svc -n app-production
