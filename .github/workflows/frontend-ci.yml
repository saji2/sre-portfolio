name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: sre-portfolio/frontend
  EKS_CLUSTER_NAME: sre-portfolio-cluster

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run linter
        working-directory: apps/frontend
        run: npm run lint

      - name: Run type check
        working-directory: apps/frontend
        run: npm run type-check

      - name: Run tests
        working-directory: apps/frontend
        run: npm run test -- --run

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest

      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: apps/frontend
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true
        id: trivy-scan

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail if Trivy found vulnerabilities
        if: steps.trivy-scan.outcome == 'failure'
        run: |
          echo "::error::Trivy found CRITICAL/HIGH vulnerabilities. Check the Security tab for details."
          exit 1

      - name: Push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: apps/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          set -e
          IMAGE_TAG=${GITHUB_SHA}

          kubectl set image deployment/frontend-service \
            frontend=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG} \
            -n app-production

          if ! kubectl rollout status deployment/frontend-service -n app-production --timeout=300s; then
            echo "Rollout failed, initiating rollback..."
            kubectl rollout undo deployment/frontend-service -n app-production
            echo "Rollback completed for image tag: ${IMAGE_TAG}"
            exit 1
          fi

      - name: Verify deployment
        run: |
          kubectl get pods -n app-production -l app=frontend-service

  notify:
    needs: [test, build-and-push, deploy]
    if: always()
    uses: ./.github/workflows/slack-notification.yml
    with:
      status: ${{ contains(needs.*.result, 'failure') && 'failure' || 'success' }}
      workflow_name: 'Frontend CI/CD'
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
